<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/headerfooterLayout}">
<head>
    <meta charset="UTF-8">
    <title>myReservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-5 mb-5 text-center</> bg-lignt">
        <h1 class="mb-3" th:text="|${member.getName()}의 예약 현황|"></h1>
        <h4 class="mb-3">요청하신 예약 현황입니다</h4>
    </div>
    <div class="container">
        <div class="row-6" th:each="item : ${member.getReservations()}">
            <div class="card">
                <div class="card-header" th:text="${item.getCarName()}">
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${item.getStartDate()}"></p>
                    <p class="card-text" th:text="${item.getLastDate()}"></p>
                    <a th:href="@{/boards/{id}(id=${item.board.id})}" class="btn btn-primary">보러 가기</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
