<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Popup Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Form Submission with Popup</h2>
    <!-- Form to submit data -->
    <form id="dataForm" th:action="@{/member/License}" th:object="${ApiDto}" method="post">
        <div class="form-group">
            <label for="loginUserName">성명:</label>
            <input type="text" id="loginUserName" name="loginUserName" th:field="*{loginUserName}" required>
            <br>

            <label for="identity">주민등록번호:</label>
            <input type="text" id="identity" name="identity" th:field="*{identity}" required>
            <br>

            <label for="phoneNo">전화번호:</label>
            <input type="text" id="phoneNo" name="phoneNo" th:field="*{phoneNo}" required>
            <br>

            <label for="birthDate">생년월일:</label>
            <input type="text" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
            <br>

            <label for="LicenseNo01">면허증1:</label>
            <input type="text" id="LicenseNo01" name="LicenseNo01" th:field="*{licenseNo01}" required>
            <br>

            <label for="LicenseNo02">면허증2:</label>
            <input type="text" id="LicenseNo02" name="LicenseNo02" th:field="*{licenseNo02}" required>
            <br>

            <label for="LicenseNo03">면허증3:</label>
            <input type="text" id="LicenseNo03" name="LicenseNo03" th:field="*{licenseNo03}" required>
            <br>

            <label for="LicenseNo04">면허증4:</label>
            <input type="text" id="LicenseNo04" name="LicenseNo04" th:field="*{licenseNo04}" required>
            <br>

            <label for="serialNo">일련번호:</label>
            <input type="text" id="serialNo" name="serialNo" th:field="*{serialNo}" required>
            <br>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Popup Title</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>카카오톡 보인 인증 완료 후 확인 버튼을 눌러주세요.</p>
                <form id="popupForm" th:action="@{/submitPopupData}" method="post">
                    <input type="hidden" id="popupInputData" name="popupInputData" th:value="${inputData}">
                    <button type="submit" class="btn btn-primary">Submit from Popup</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#dataForm').on('submit', function(event){
            event.preventDefault(); // Prevent the default form submission
            var inputData = $('#inputData').val();

            // Set the popup content
            $('#popupInputData').val(inputData);

            // Show the modal
            $('#myModal').modal('show');
        });
    });
</script>

</body>
</html>
