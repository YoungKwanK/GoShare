<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/headerfooterLayout}">
<head>
    <meta charset="UTF-8">
    <title>newBoard</title>
    <link rel="stylesheet" href="/css/newBoard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/board.js"></script>
</head>
<body>
<div layout:fragment="content">
    <form>
        <div class="postTitle">
            <h2 class="title">글 등록하기</h2>
        </div>
        <div class="container">

            <input type="hidden" th:value="${board.id}">

            <div class="postForm">
                <div class="userPost">

        <!--            지역 선택 -->
                    <div class="select-regionForm">
                        <span class="selectRegion">지역 선택</span>
                        <select th:value="${board.region}" class="region">
                            <option value="seoul">서울</option>
                            <option value="gg">경기도</option>
                            <option value="gw">강원도</option>
                            <option value="chungbuk">충청북도</option>
                            <option value="chungnam">충청남도</option>
                            <option value="gb">경상북도</option>
                            <option value="gyeongnam">경상남도</option>
                            <option value="jeonbuk">전라북도</option>
                            <option value="jeonnam">전라남도</option>
                            <option value="jeju">제주도</option>
                        </select>
                    </div>

        <!--            날짜 선택 -->
                    <div class="select-dateForm">
                        <span class="selectStartDate">대여 시작일 선택</span>
                        <input th:value="${board.startDate}" id="startDate">
                        <span class="selectLastDate">대여 종료일 선택</span>
                        <input th:value="${board.lastDate}" id="lastDate">
                    </div>

        <!--            가격 선택 -->
                    <div class="input-priceForm">
                        <span class="inputPrice">가격</span>
                        <input type="number" th:value="${board.price}">
                    </div>

        <!--            이미지 등록 작성-->

        <!--            상세 설명 -->
                    <div class="input-contentForm">
                        <span class="inputContent">상세 설명</span>
                        <textarea class="content" rows="10" placeholder="상세 설명을 입력하세요" th:text="${board.content}"></textarea>
                    </div>
                </div>
                <!--   글 등록, 수정 버튼 -->
                <div class="buttonForm">
    <!--                id가 있으면 [수정] 버튼, id가 없으면 [등록] 버튼 -->
                    <button th:if="${board.id} != null" type="button" class="updateBtn">수정</button>
                    <button th:if="${board.id} == null" type="button" id="create-btn" class="saveBtn">등록</button>
                </div>

            </div>


        </div>
    </form>
    </div>

</body>
</html>
