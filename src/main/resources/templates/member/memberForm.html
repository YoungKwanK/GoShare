<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/memberForm.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        // Thymeleaf를 사용하여 서버에서 전달된 errorMessage를 JavaScript 변수에 할당
        const errorMessage = /*[[${errorMessage}]]*/ 'null';

        if (errorMessage !== 'null') {
            alert(errorMessage);
        }
    });
</script>
<!--    회원 가입 화면 구현-->
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="memberFormContainer">
    <!--        GoShare 로고 삽입-->
            <div class="logoContainer">
                <img src="/images/GoShare_logo.png" alt="logo" class="logo">
                <h2>회원가입</h2>
            </div>
            <div class="memberForm">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="password">비밀번호</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="phone">전화번호</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="'-'없이 이어 표기">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
                <br>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">가입</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </div>
    </form>
</body>
</html>
